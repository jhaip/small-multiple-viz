<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/style.css" rel="stylesheet">
    </head>
<body>
    <div>
        <button id="add-new-data"/>Add Data</button>
    </div>
    <div class="visuals"></div>
    <svg class="svg--overall" width="960" height="100"></svg>
    <div>
        Brush state: <input class="label_brush_start" type="text" name="brush_start">
        Brush end: <input class="label_brush_end" type="text" name="brush_end">
    </div>
    <div>
        Current View:
        <select id="selectBrushView">
        </select>
    </div>
    <div>
        <button id="add-new-view"/>Add</button>
    </div>

    <div class="spaced-top">
        <h3>Edit Visuals</h3>
        <select id="visual-types">
            <option value="line_graph">Line Graph</option>
            <option value="log">Text Log</option>
            <option value="video-timeline">Video Timeline</option>
        </select>
        <div class="visual-types__options p-padded-top">
            <div>
                Soure: <select class="visual-types__source">
                    <option value="A0">A0</option>
                    <option value="D1">D1</option>
                    <option value="Video">Video</option>
                </select>
            </div>
            <div>
                Width: <input class="visual-types__width" type="text" value="400">
            </div>
            <div>
                Height: <input class="visual-types__height" type="text" value="100">
            </div>
        </div>
        <div class="visual-types__extra-options"></div>
        <div class="p-padded-top">
            <button class="visual-types__add-visual">Add Visual</button>
        </div>
    </div>
    <div class="spaced-top">
        <div class="frames"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="js/visualizers.js"></script>
    <script src="js/script.js"></script>
    <script src="js/mqttdata.js"></script>
    <script src="js/fetch.js"></script>
</body>
</html>
